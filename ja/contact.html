<div class="container">
  <h2>Contact Us</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" placeholder="Enter name">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="email">Phone:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="tel" placeholder="Enter number">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="comment">Message:</label>
      <div class="col-sm-10">          
        <textarea class="form-control" rows="5" id="comment" placeholder="Enter Message"></textarea>
      </div>
    </div>
  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
</div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Send</button>
      </div>
    </div>
</form>
